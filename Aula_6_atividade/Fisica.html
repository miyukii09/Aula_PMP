    <form>
        <H1>Questões de Física</H1>

        <p id="pergunta1">
            <label for="alternativa1">1 - Qual é a fórmula da velocidade média?</label>
            <br>
            <input type="radio" id="alternativa1" name="pergunta1" value="V = d / t">
            <label for="alternativa1"> V = d / t</label>
            <br>
            <input type="radio" id="alternativa2" name="pergunta1" value="V = m / t">
            <label for="alternativa2"> V = m / t</label>
            <br>
            <input type="radio" id="alternativa3" name="pergunta1" value="V = f / t">
            <label for="alternativa3"> V = f / t</label>
            <br>
            <input type="radio" id="alternativa4" name="pergunta1" value="V = p / t">
            <label for="alternativa4"> V = p / t</label>
            <br>
            <input type="radio" id="alternativa5" name="pergunta1" value="V = e / t">
            <label for="alternativa5"> V = e / t</label>
        </p>

        <p id="pergunta2">

            <br>
            <input type="radio" id="alternativa2" name="pergunta2" value="Joule">
            <label for="alternativa2"> Joule</label>
            <br>
            <input type="radio" id="alternativa3" name="pergunta2" value="Pascal">
            <label for="alternativa3"> Pascal</label>
            <br>
            <input type="radio" id="alternativa4" name="pergunta2" value="Watt">
            <label for="alternativa4"> Watt</label>
            <br>
            <input type="radio" id="alternativa5" name="pergunta2" value="Coulomb">
            <label for="alternativa5"> Coulomb</label>
        </p>

        <p id="pergunta3">
            <label for="alternativa1">3 - Leia as afirmações a seguir e marque as opções corretas:</label>
            <br>
            <input type="checkbox" id="alternativa1" name="pergunta3" value="1">
            <label for="alternativa1"> A Lei de Ohm relaciona a tensão, corrente e resistência.</label>
            <br>
            <input type="checkbox" id="alternativa2" name="pergunta3" value="2">
            <label for="alternativa2"> A aceleração da gravidade na Terra é aproximadamente 10 m/s².</label>
            <br>
            <input type="checkbox" id="alternativa3" name="pergunta3" value="3">
            <label for="alternativa3"> A fórmula da energia cinética é E = m × v² / 2.</label>
            <br>
            <input type="checkbox" id="alternativa4" name="pergunta3" value="4">
            <label for="alternativa4"> O calor é uma forma de energia que sempre flui de um corpo quente para um corpo frio.</label>
        </p>

        <p id="pergunta4">
            <label for="alternativa1">4 - Leia as afirmações a seguir e marque as opções corretas:</label>
            <br>
            <input type="checkbox" id="alternativa1" name="pergunta4" value="5">
            <label for="alternativa1"> A velocidade é uma grandeza vetorial.</label>
            <br>
            <input type="checkbox" id="alternativa2" name="pergunta4" value="6">
            <label for="alternativa2"> A energia potencial gravitacional depende da massa e da altura do objeto em relação ao solo.</label>
            <br>
            <input type="checkbox" id="alternativa3" name="pergunta4" value="7">
            <label for="alternativa3"> A densidade de um material é dada pela relação entre sua massa e seu volume.</label>
            <br>
            <input type="checkbox" id="alternativa4" name="pergunta4" value="8">
            <label for="alternativa4"> A luz viaja mais rápido no vácuo do que em qualquer outro meio.</label>
        </p>

        <p id="pergunta5">
            <label for="alternativa1">5 - Seleção do item correto.</label>
            <br>
            <label for="alternativa1">Selecione a opção que representa a fórmula da energia potencial gravitacional:</label>
            <select name="pergunta5" id="alternativa1o">
                <option value="">--SELECIONE UMA OPÇÃO--</option>
                <option value="Resposta1">E = m × g × h</option>

            </select>

        <p id="pergunta6">

            <label for="alternativa1">Selecione a alternativa que representa a unidade de medida da pressão no Sistema Internacional:</label>

                <option value="">--SELECIONE UMA OPÇÃO--</option>

        </p>

        <p id="pergunta8">

            <input type="text" id="alternativa1" name="pergunta8">
