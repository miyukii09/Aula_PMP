<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Materiais de Construção</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Orçamento de Materiais de Construção</h1>
        <table id="orcamento"> 
            <thead>
                <tr>
                    <th>Código do Produto</th>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="produto">
                    <td class="codigo">001</td>
                    <td class="nome">Cimento</td>
                    <td class="quantidade">10</td>
                    <td class="preco">R$ 50,00</td>
                </tr>
                <tr class="produto">
                    <td class="codigo">002</td>
                    <td class="nome">Areia</td>
                    <td class="quantidade">5</td>
                    <td class="preco">R$ 40,00</td>
                </tr>
                <tr class="produto">
                    <td class="codigo">003</td>
                    <td class="nome">Tijolos</td>
                    <td class="quantidade">1000</td>
                    <td class="preco">R$ 200,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
