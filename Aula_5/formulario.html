<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <a id="btnvoltar" href="index.html">⇦</a>

    <h3>Envie uma mensagem preenchendo o formulário abaixo:</h3>

    <form action="" method="post">

        <p>
            Seu Nome:<br>
            <input type="text" name="nome" id="nome" placeholder="Nome">
        </p>

        <p>
            Telefone:<br>
            <input type="tel" name="telefone" id="telefone" pattern="\([0-9]{2})[0-9]{5}-[0-9]{4}"
            placeholder="(xx)xxxxx-xxxx">
        </p>

        <p>
            E-mail:<br>
            <input type="text" name="email" id="email" placeholder="email@gmail.com">
        </p>

        <p>
            Deseja Receber nossas novidades?<br>
            <input type="radio" name="btnnov" id="opcao1" value="sim">
            <label for="opcao1">Sim</label>
            <input type="radio" name="btnnov" id="opcao2" value="não">
            <label for="opcao2">Não</label>
        </p>

        <p>
            Sua mensagem:<br>
            <textarea>
                Mensagem de exemplo!
            </textarea>
        </p>

        <input type="submit" id="btn" value="Enviar">



</form>

</body>
</html>
